<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="center">

      <main>
        <section class="center flex align-center">

            <div class="display"></div>
            <div class="parent">
              <div class="div-1 box bg-color">+</div>
              <div class="div-2 box bg-color">-</div>

              <div class="div-8 box bg-color-teal">=</div>
              <div class="div-9 box">4</div>
              <div class="div-10 box">5</div>
              <div class="div-11 box">6</div>
              <div class="div-12 box">7</div>
              <div class="div-13 box">8</div>
              <div class="div-14 box">9</div>
              <div class="div-15 box">.</div>
              <div class="div-16 box">0</div>
              <div class="div-17 box">C</div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
