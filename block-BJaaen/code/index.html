<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51a7cc97b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <!-- game-container -->
      <section class="container">
        <!-- player container -->
        <header class="header flex justify-center align-center">
          <h1>Rock Paper Scissors</h1>
        </header>
        <div class="box">
          <div>
            <h3>You -
              <span class="player-score">0</span>
              <span class="player-choice"></span>
            </h3>
          </div>
          <div class="flex justify-between players">
            <div class="rock player" id="rock">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </div>
          <div class="paper player" id="player">
              <i class="fa fa-hand-paper-o " aria-hidden="true"></i>
          </div>
          <div class="scissors player" id="scissors">
              <i class="fa fa-hand-scissors-o"aria-hidden="true"></i>
          </div>
          </div>
        </div>
        <!-- computer-container -->
        <div class="box">
          <div>
            <h3>computer-
             <span class="computer-score">0</span>
             <span class="computer-choice"></span>
            </h3>
          </div>
          <div  class="flex justify-between">
            <div class=" computer">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </div>
          <div class=" computer">
              <i class="fa fa-hand-paper-o paper computer" aria-hidden="true"></i>
          </div>
          <div class=" computer">
              <i class="fa fa-hand-scissors-o scissors computer" aria-hidden="true"></i>
          </div>
          </div>
        </div>
        <div class="reset">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="result"> </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
